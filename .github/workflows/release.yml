name: Release to Docker Hub

on:
  push:
    branches:
      - 'main'
#    tags:
#      - "*.*.*"
  workflow_dispatch:
      
jobs:
  docker:
    name: Build container
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup buildx"
        uses: docker/setup-buildx-action@v1

      - name: "ğŸ”§ cache docker layers"
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: "ğŸ”§ docker meta"
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: agasson/dotfiles   # ${{ github.repository }}
          tags: type=semver,pattern={{major}}

      - name: "ğŸ“¦ docker build"
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/docker.tar
          push: false
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}

      - name: "ğŸ“‚ docker artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: docker
          path: /tmp/docker.tar

  release:
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic release
    needs:
 #     - test
      - docker
 #     - build
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ“‚ download docker artifacts"
        uses: actions/download-artifact@v2
        with:
          name: docker
          path: /tmp

      - name: "ğŸ“¦ load tag"
        run: |
          docker load --input /tmp/docker.tar
          docker image ls -a
      - name: "ğŸ“‚ download build artifacts"
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build

      - name: "ğŸ“‚ download diagram artifacts"
        uses: actions/download-artifact@v2
        with:
          name: diagram
          path: .

      - name: "ğŸš€ release"
        id: semantic-release
        uses: open-sauced/semantic-release-conventional-config@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "â™»ï¸ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
            docker
            diagram
            
