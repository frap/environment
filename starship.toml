# Disable the blank line at the start of the prompt
add_newline = false
command_timeout = 1000
scan_timeout = 1000

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bold dimmed cyan"
format = "[]($style)"

[hostname]
ssh_only = true
#format = 'on [$hostname]($style) '
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed yellow"
disabled = false

[character]
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold red)"
# error_symbol = "[✖](bold red)"
# success_symbol = "[➜](bold green)"

[directory]
style = "bold blue"
read_only = " "
format = "[ $path ]($style)"
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in github repo
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "📄 "
"Downloads" = "📥 "
"Music" = "🎵 "
"Pictures" = "📷 "
"Dev" = "🎬 "
"work" = "👨‍💻"
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[cmd_duration]
# min_time = 1000
show_milliseconds = true
style = "bold italic orange"
# min_time = 4_000  # Show command duration over 4,000 milliseconds (=4 sec)
format = "→ tomó [$duration]($style) "

[aws]
format = '→ [$symbol ($profile )(\($region\) )(\[$duration\] )]($style)'
#format = 'on [$symbol ($profile)(\($region\) )]($style)'
#style = 'bold blue'
#symbol = "  "
#symbol = "☁️ "
symbol = '🅰 '
[aws.region_aliases]
ap-southeast-2 = 'Syd'
us-east-1 = 'va'
[aws.profile_aliases]
Dev = '318356030799**'

[battery]
format = "→ [$symbol $percentage]($style) "
empty_symbol = "🪫"
#charging_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
full_symbol = '🔋'

[[battery.display]]
threshold = 10
style = "bold red"

[c]
symbol = "© "
disabled = true
#style = "bg:#86BBD8"
detect_files = [".c"]
format = '[→](fg:#DA627D bg:#FCA17D)[[ $symbol($version) ](bg:#86BBD8)]($style)'

[docker_context]
symbol = "🐳 "
detect_files = ["Dockerfile", "docker-compose.yml", "docker-entrypoint.sh" ]
#style = "bg:#06969A"
format = '[[→ $symbol $context](bg:#06969A)]($style) $path'

[elixir]
symbol = " "
disabled = true

[git_branch]
symbol = "🌱 "
format = '[→ $symbol$branch(:$remote_branch)]($style) '
truncation_length = 8
truncation_symbol = '⋮'
ignore_branches = ["main", "master"]

[git_commit]
commit_hash_length = 4


[git_state]
format = '[→ \($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
# conflicted = '🏳'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
#ahead = '🏎💨'
#behind = '😰${count}'
# diverged = '😵'
up_to_date = '✓'
# untracked = '🤷'
# stashed = '📦'
# modified = '📝'
staged = '[++\($count\)](green)'
# renamed = '👅'
# deleted = '🗑'

[golang]
symbol = " "

[java]
symbol = " "
disabled=false
format = '[[→ $symbol:($version) ](bg:#86BBD8)]($style)'

# [kubernetes]
# format = '→[🕸️ $context \($namespace\)](dimmed cyan) '
# disabled = true
# detect_folders = [ "k8s"]

# [kubernetes.context_aliases]
# "dev.local.cluster.k8s" = "dev"

[lua]
format = '→ [[ $symbol:($version) ](bg:#86BBD8)]($style)'

[localip]
ssh_only = true
format = "📶[$localipv4](bold cyan) "
disabled = false

[memory_usage]
disabled = true
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"

[nodejs]
format = '➡ [$symbol $version](bold green)  '
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[package]
disabled = false
format = '➡  [🎁 $version](208 bold) '

[python]
symbol = '👾 '
pyenv_version_name = true
# symbol = "🐉 "
style = "bold #f3e10b"
format = '[→ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
python_binary = ["./venv/bin/python", "python", "python3"]


# [rlang]
# #style = "bg:#86BBD8"
# format = "→ [$symbol($version )]($style)"

[ruby]
disabled = true
symbol = " "

[rust]
disabled = true
symbol = "🦀"
#style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[custom.clj]
disabled = false
detect_files =  ["deps.edn", "bb.edn"]
detect_extensions = ["clj", "cljs", "edn"]
style = "bold yellow"
command = "bb --version | cut -d 'v' -f2"
##command = "rg org.clojure/clojure deps.edn | cut -d '{' -f3  | cut -d '"' -f2"
symbol = "λ bb v"
#format = ' avec [$symbol] bb v [$command]($style)'
# format = '→ [λ]($style)'

[custom.docker]
disabled = true
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
command = "echo 🐳"
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """

[terraform]
format = '[→ 🏗️💨 $version]($style) '
# format = '[→](fg:#06969A bg:#33658A) [🌏 $version ]($style) '

[time]
format = '[\[ $time \]]($style) '
time_format = '%T'
time_range = '09:00:00-17:00:00'
